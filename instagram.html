<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="instastyle.css">
</head>
<body>
    <main class="main">
        <div class="first-div">
            <div class="headers"></div>
            <div class="content">
                <div class="image">
                    <div class="pic">
                        <img src="profile.jpeg" alt="" class="picture-1" >
                        <img src="mobile1.png" alt="" class="picture">
                    </div>
                </div>
                <div class="form">
                    <div class="login-form">
                        <form action="#" class="login">
                            <img src="instalogo.png" class="text-logo">
                            <input type="text" name="uname" id="uname" placeholder="Phone number, username, or email">
                            <input type="password" name="password" id="password" placeholder="Password">
                            <button type="submit">Log in</button>
                            <div class="in-line">
                                <div class="line"></div>
                                <span>OR</span>
                                <div class="line"></div>
                            </div>
                            <div class="fb-login">
                                <img src="fb.png" alt="" class="icon">
                                <a href="https://www.facebook.com/">Login with Facebook</a>
                            </div>
                            <div class="forgot">
                                <a href="#">Forgot password?</a>
                            </div>
                        </form>
                        <div class="signup">
                            <span>Don't have an account? </span>
                            <a href="#">Sign up</a>
                        </div>
                        <span class="app">Get the app.</span>
                        <div class="store">
                            <img src="winstore.png" alt="">
                            <img src="playstore.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
